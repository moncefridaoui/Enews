{% extends 'core/base.html' %}

{% block title %}News{% endblock %}

{% block content %}
<div class="intro-body" style="margin-top: 80px;">
    <div class="container">
        <div class="row pt-4">
            <div class="col-6">
                <h2 class="text-primary">News:</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            {% for article in news %}
                <div class="card m-3 p-3 col-12 card">
                    <div class="row">		
                        <h2 class="text-primary fw-bold">{{ article.title }}</h2>
                        <img class="w-100 my-3" src="{{ article.image.url }}" alt="{{ article.title }}" />
                        <p>{{ article.description }}</p>
                    </div>                                                 
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
